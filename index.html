<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guess Game | Home</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lacquer&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <!-- row that contains title pictures and game name with logo -->
        <div class="row row1box">
            <div class="col-lg-4">
                <img src="assets/images/marquez.png" alt="marquez" width="90%">
            </div>
            <div class="col-lg-4 gamename">
                <h3>Motorcycle<br>guessing game!</h3>
                <img id="logo" src="assets/images/logo.png" alt="logo" width="50%">
            </div>
            <div class="col-lg-4">
                <img id="rossi" src="assets/images/rossi.png" alt="rossi" width="90%" height="100%">
            </div>
        </div>
        <br></br>
        <!-- row that contains word guess game logic and status + the motorcycle photo that was guessed-->
        <div class="row">
            <div class="col-lg-4 status" style="padding-top: 10%;">
                <div class="card resultsbox">
                    <h3 class="card-header cardheaderstyle">Wins: <span id="numOfWins">0</span>   Losses: <span id="numOfLosses">0</span></h3>
                </div>
                <div class="card resultsbox">
                    <h3 class="card-header cardheaderstyle">Current Word</h3>
                    <div class="card-body">
                        <span id="userguess">Press any key to start!</span>
                    </div>
                </div>
                <div class="card resultsbox">
                    <h3 class="card-header cardheaderstyle">Guesses - <span id="numOfGuessLeft">10</span> guesses left</h3>
                    <div class="card-body">
                        <span id="currentguesses"></span>
                    </div>
                </div>
            </div>
            <!-- motorcycle image of guessed word-->
            <div class="col-lg-8">
                <img id="motopic" src="assets/images/question.jpg" alt="question mark and motorcycle">
            </div>
        </div>
    </div>
    <!-- our javascript code -->
    <script src="assets/javascript/game.js"></script>
</body>
</html>
